<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server UI</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .tools-panel { flex: 1; border-right: 1px solid #ccc; padding-right: 20px; }
        .chat-panel { flex: 2; }
        .tool-item { margin-bottom: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px; }
        .tool-name { font-weight: bold; }
        .tool-desc { font-size: 0.9em; color: #666; }
        #chat-history { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #fff; }
        .message { margin-bottom: 15px; padding: 8px; border-radius: 6px; }
        .user-msg { background-color: #e3f2fd; color: #0d47a1; text-align: right; margin-left: 20%; }
        .bot-msg { background-color: #f1f8e9; color: #1b5e20; margin-right: 20%; }
        .tool-footer { font-size: 0.85em; color: #666; margin-top: 8px; border-top: 1px solid #ddd; padding-top: 4px; }
        input[type="text"] { width: 70%; padding: 8px; }
        button { padding: 8px 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>MCP Server Interface</h1>

    <div class="container">
        <div class="tools-panel">
            <h2>Operational Tools</h2>
            <div id="tools-list">
                {% for tool in tools %}
                <div class="tool-item">
                    <div class="tool-name">{{ tool.title }}</div>
                    <div class="tool-desc">{{ tool.description }}</div>
                    <div class="tool-desc"><small><code>{{ tool.name }}</code></small></div>
                </div>
                {% endfor %}
                {% if not tools %}
                <p>No tools registered yet.</p>
                {% endif %}
            </div>
        </div>

        <div class="chat-panel">
            <h2>Chat</h2>
            <div id="chat-history"></div>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            addMessage('User', text, 'user-msg');
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: text })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Server Error:", response.status, errorText);
                    addMessage('System', `Server Error (${response.status}): ${errorText}`, 'error-msg');
                    return;
                }

                const data = await response.json();
                console.log("Server Response:", data);

                let displayHtml = data.message;

                if (!displayHtml) {
                    displayHtml = "<em>Error: Received empty response from server. Check console for details.</em>";
                    console.warn("Response JSON missing 'message' field:", data);
                }

                if (data.tool_invocation && data.tool_invocation.success) {
                    const toolName = data.tool_invocation.tool_name;
                    displayHtml += `
                        <div class="tool-footer">
                            <strong>MCP:</strong> Tool used: <code>${toolName}</code>
                        </div>`;
                }

                addMessage('MCP', displayHtml, 'bot-msg');

            } catch (error) {
                addMessage('System', 'Connection Failed: ' + error.message, 'error-msg');
                console.error("Fetch error:", error);
            }
        }

        function addMessage(sender, htmlContent, className) {
            const history = document.getElementById('chat-history');
            const div = document.createElement('div');
            div.className = `message ${className}`;

            if (sender === 'User') {
                div.innerHTML = `<strong>${sender}:</strong> ${htmlContent}`;
            } else {
                div.innerHTML = htmlContent;
            }

            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>

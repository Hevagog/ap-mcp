<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server UI</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .tools-panel { flex: 1; border-right: 1px solid #ccc; padding-right: 20px; }
        .chat-panel { flex: 2; }
        .tool-item { margin-bottom: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px; }
        .tool-name { font-weight: bold; }
        .tool-desc { font-size: 0.9em; color: #666; }
        #chat-history { height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 8px; }
        .user-msg { color: blue; }
        .bot-msg { color: green; }
        input[type="text"] { width: 70%; padding: 8px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>MCP Server Interface</h1>

    <div class="container">
        <div class="tools-panel">
            <h2>Operational Tools</h2>
            <div id="tools-list">
                {% for tool in tools %}
                <div class="tool-item">
                    <div class="tool-name">{{ tool.title }}</div>
                    <div class="tool-desc">{{ tool.description }}</div>
                    <div class="tool-desc"><small>{{ tool.name }}</small></div>
                </div>
                {% endfor %}
                {% if not tools %}
                <p>No tools registered yet.</p>
                {% endif %}
            </div>
        </div>

        <div class="chat-panel">
            <h2>Chat</h2>
            <div id="chat-history"></div>
            <div style="display: flex;">
                <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            addMessage('User', text, 'user-msg');
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: text })
                });

                const data = await response.json();
                let responseText = data.message;
                if (data.tool_invocation && data.tool_invocation.success) {
                    const inv = data.tool_invocation;
                    responseText = `<strong>Tool:</strong> ${inv.tool_name}<br>` +
                                   `<strong>Arguments:</strong> ${JSON.stringify(inv.arguments)}<br>` +
                                   `<strong>Result:</strong> ${inv.result}`;
                }
                addMessage('MCP', responseText, 'bot-msg');
            } catch (error) {
                addMessage('System', 'Error communicating with server', 'error-msg');
                console.error(error);
            }
        }

        function addMessage(sender, text, className) {
            const history = document.getElementById('chat-history');
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>

x-ap-mcp: &ap-mcp-config
  environment:
    - FLAVOR=localdev
    - OLLAMA_HOST=http://localhost:11434
    - PORT=5000
  network_mode: "host"
  image: apmcp-dev
  pull_policy: never
  volumes:
    - "./:/code/"
  env_file:
    - .env


services:
  mcp_server:
    <<: *ap-mcp-config
    build:
      context: ./
      args:
        - BUILD_COMMIT_SHA=localdev
    command: >-
      bash -c "uv run python main.py"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5000/ready\")'"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 5s

  calculator_tool:
    build:
      context: .
      dockerfile: tools/calculator_tool/Dockerfile
    depends_on:
      mcp_server:
        condition: service_healthy
        restart: true
    container_name: calculator_tool
    network_mode: "host"
    environment:
      - TOOL_PORT=5080
      - MCP_SERVER_PORT=5000
      - MCP_SERVER_URL=http://localhost:5000
      - TOOL_PUBLIC_URL=http://localhost:5080

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: mcp_ui
    network_mode: "host"
    volumes:
      - "./ui:/app"
      - "./src/core/logger:/app/logger"
    environment:
      - MCP_SERVER_URL=http://localhost:5000
    env_file:
      - .env
    depends_on:
      mcp_server:
        condition: service_healthy

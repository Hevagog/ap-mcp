x-ap-mcp: &ap-mcp-config
  environment:
    - FLAVOR=localdev
  image: apmcp-dev
  pull_policy: never
  volumes:
    - "./:/code/"
  env_file:
    - .env


services:
  mcp_server:
    <<: *ap-mcp-config
    build:
      context: ./
      args:
        - BUILD_COMMIT_SHA=localdev
    command: >-
      bash -c "uv run python main.py"
    ports:
      - "${MCP_SERVER_PORT:-5000}:80"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:80/ready\")'"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - mcp_net

  calculator_tool:
    build:
      context: .
      dockerfile: tools/calculator_tool/Dockerfile
    depends_on:
      mcp_server:
        condition: service_healthy
        restart: true
    container_name: calculator_tool
    ports:
      - "5080:5080"
    environment:
      - TOOL_PORT=5080
      - MCP_SERVER_PORT=80
      - MCP_SERVER_URL=http://mcp_server:80
      - TOOL_PUBLIC_URL=http://calculator_tool:5080
    networks:
      - mcp_net

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: mcp_ui
    ports:
      - "8501:8501"
    volumes:
      - "./ui:/app"
    environment:
      - MCP_SERVER_URL=http://mcp_server:80
    env_file:
      - .env
    depends_on:
      mcp_server:
        condition: service_healthy
    networks:
      - mcp_net

networks:
  mcp_net:
    driver: bridge

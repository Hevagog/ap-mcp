x-ap-mcp: &ap-mcp-config
  environment:
    - FLAVOR=localdev
  image: apmcp-dev
  pull_policy: never
  volumes:
    - "./:/code/"
  env_file:
    - .env


services:
  mcp_server:
    <<: *ap-mcp-config
    build:
      context: ./
      args:
        - BUILD_COMMIT_SHA=localdev
    command: >-
      bash -c "uv run --no-sync python main:app --host 0.0.0.0 --reload --port 80"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import os,urllib.request;port=os.environ.get(\"MCP_SERVER_PORT\",\"5000\");urllib.request.urlopen(f\"http://localhost:{port}/ready\")'"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - mcp_net

  calculator_tool:
    build:
      context: .
      dockerfile: tools/calculator_tool/Dockerfile
    depends_on:
      mcp_server:
        condition: service_healthy
        restart: true
    container_name: calculator_tool
    ports:
      - "5080:5080"
    environment:
      - TOOL_PORT=5080
      - MCP_SERVER_PORT=5000
      - MCP_SERVER_URL=http://mcp_server:5000
      - TOOL_PUBLIC_URL=http://calculator_tool:5080
    networks:
      - mcp_net

